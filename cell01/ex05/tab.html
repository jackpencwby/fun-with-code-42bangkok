<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        .table {
            display: flex;
        }

        .box {
            border: 1px solid black;
            width: 100%;
            padding: 30px 0px;
        }

        .box1 {
            background-color: cyan;
        }

        .box2 {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="table">
        <div class="box box1">First Cell</div>
        <div class="box box2">Second Cell</div>
    </div>
</body>

</html>
