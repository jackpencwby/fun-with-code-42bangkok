<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h2 class="card-title">My Profile</h2>
        <table class="profile-table">
            <tr>
                <td colspan="2" class="profile-pic-cell">
                    <img src="https://preview.redd.it/mitsuri-kanroji-kny-icons-v0-ba5c4m6j36ce1.jpg?width=640&crop=smart&auto=webp&s=a3db7f3e85087f03599cf1d86a915db8679dd0c7" alt="Profile Picture" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="login">@jackpencwby</td>
            </tr>
            <tr>
                <td colspan="2" class="description">Computer Engineering</td>
            </tr>
            <tr>
                <td colspan="2" class="socials">
                    <img src="https://cdn-icons-png.freepik.com/512/20/20673.png" alt="Facebook" class="icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/256/174/174857.png" alt="LinkedIn" class="icon">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="contact-btn-cell">
                    <a href="https://github.com/jackpencwby">
                        <button class="contact-btn">Contact</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
